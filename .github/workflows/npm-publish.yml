name: Release and Publish (OIDC)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write   # notwendig fÃ¼r OIDC

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, 'chore(release):')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from commit message
        id: version
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | sed -E 's/^chore\(release\): //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        if: steps.version.outputs.version != ''
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          TAG="v${{ steps.version.outputs.version }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          else
            echo "Tag $TAG already exists, skipping"
          fi

      - name: Setup Node (with OIDC for npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build nova-init
        run: cd apps/nova-init && pnpm run build

      - name: Create GitHub Release
        if: steps.version.outputs.version != ''
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if ! gh release view "$TAG" >/dev/null 2>&1; then
            pnpm dlx changelogithub
          else
            echo "Release $TAG already exists, skipping"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (using OIDC)
        if: steps.version.outputs.version != ''
        run: |
          cd apps/nova-init
          pnpm publish --provenance --access public
